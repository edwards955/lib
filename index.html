<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./library.js" defer></script>
</head>
<body>
  <button type="button" class="addNewBook">Add New Book</button>
  <table class="library">
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Number of Pages</th>
        <th>Read?</th>
      </tr>
    </thead>
    <tbody class="library-body"></tbody>
  </table>

  <dialog class="newBookForm">
    <form method="dialog">
      <p>
        <label for="title">Book Title:</label>
        <input type="text" name="title" id="title" />
      </p>
      <p>
        <label for="author">Book Author:</label>
        <input type="text" name="author" id="author" />
      </p>
      <p>
        <label for="pages">Number of Pages:</label>
        <input type="number" name="pages" id="pages" min="1" max="1000" step="1">
      </p>
      <p>
        <label for="read">Read?</label>
        <select name="read" id="read">
          <option value="not yet read" selected>Not Yet Read</option>
          <option value="read">Read</option>
        </select>
      </p>
      <button class="submitBookButton">Submit Book Information</button>
      <button type ="button" class="cancelButton">Cancel</button>
    </form>
  </dialog>
</body>
</html>
